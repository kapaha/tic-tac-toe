<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="main.js"></script>
</head>

<body>
    <main class="container">
        <div class="gameboard">
            <div data-index="0"></div>
            <div data-index="1"></div>
            <div data-index="2"></div>
            <div data-index="3"></div>
            <div data-index="4"></div>
            <div data-index="5"></div>
            <div data-index="6"></div>
            <div data-index="7"></div>
            <div data-index="8"></div>
        </div>
        <form class = "form" id="form-name-player" novalidate autocomplete="off">
            <label for="name-player-one">Player 1</label>
            <input type="text" id="name-player-one">
            <label for="name-player-two">Player 2</label>
            <input type="text" id="name-player-two">
            <button type="button" class="btn" id="btn-start-game">Start Game</button>
        </form>
        <h2 class="announcer toggle-content">Winner!</h2>
    </main>
</body>

</html>
